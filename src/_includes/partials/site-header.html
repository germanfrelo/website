<header class="[ site-header ] [ font-medium ]">
	<div class="wrapper site-header__inner">
		<a href="/" aria-label="Homepage" class="text-step-1 font-bold">Germán Freixinós López</a>

		<nav>
			<ul role="list" class="[ site-nav ] [ l-cluster-md ]">
				{% for item in navigation.items %}
				<li>
					<a href="{{ item.url }}" {{ helpers.getLinkActiveState(item.url, page.url) | safe }} rel="{{ item.rel }}">{{ item.text }}</a>
				</li>
				{% endfor %}
			</ul>
		</nav>
	</div>
</header>
