---
title: "Juego: Adivina el número"
layout: "layouts/base.html"
---

<script src="/assets/scripts/project-guess-the-number.js" defer></script>

<style>
	main {
		display: flex;
		flex-direction: column;
		text-align: center;
	}

	main #guessesContainer {
		flex: 1;
	}

	main form {
		inline-size: 100%;
		max-inline-size: 25rem;
		margin-inline: auto;
	}

	main label {
		text-align: start;
	}

	.layout-numbers {
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
		align-items: center;
		gap: var(--s-2);
	}

	.guess-number {
		--size: 2.5rem;
		min-inline-size: var(--size);
		min-block-size: var(--size);
		display: inline-grid;
		place-items: center;
		font-weight: var(--fw-600);
		line-height: var(--size);
		background-color: var(--c-background-secondary);
		border-radius: var(--br-sm);
	}

	.guess-number--correct {
		color: white;
		background-color: var(--c-correct);
	}

	.guess-number--wrong {
		color: white;
		background-color: var(--c-wrong);
	}

	.msg {
		font-size: var(--fs1);
		font-weight: var(--fw-600);
	}

	.msg--correct {
		color: var(--c-correct);
	}

	.msg--wrong {
		color: var(--c-wrong);
	}

	.msg:empty {
		display: none;
	}
</style>

<div class="wrapper layout-stack-lg">
	<h1>Adivina el&nbsp;número</h1>
	<p>Adivina un número entre 1 y 100 (ambos incluidos) en 10 intentos o menos.</p>

	<div id="guessesContainer" class="layout-stack-sm">
		<ol id="guessesList" class="layout-numbers"></ol>
		<p id="msgResult" class="msg"></p>
		<p id="msgCorrectNumber" class="msg"></p>
	</div>

	<form id="guessForm">
		<label for="guessInput">Introduce un número entre 1 y 100</label>
		<div class="layout-input-button">
			<input id="guessInput" type="number" inputmode="numeric" pattern="[0-9]*" min="1" max="100" required>
			<button id="guessSubmit" type="submit">Comprobar</button>
		</div>
	</form>
</div>
