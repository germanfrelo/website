---
title: "Juego: Ping-pong score keeper"
layout: "layouts/base.html"
---

<script src="/assets/scripts/project-game-ping-pong-score-keeper.js" defer></script>

<style>
    :root {
        --c-player1: hsl(220deg 100% 55%);
        --c-player2: hsl(344deg 100% 45%);
        --c-on-player: var(--c-white);
    }

    [data-theme="dark"] {
        --c-player1: hsl(220deg 100% 65%);
        --c-player2: hsl(344deg 100% 55%);
        --c-on-player: var(--c-blue-grey-050);
    }

    @media (prefers-color-scheme: dark) {
        [data-theme="system"] {
            --c-player1: hsl(220deg 100% 65%);
            --c-player2: hsl(344deg 100% 55%);
            --c-on-player: var(--c-blue-grey-050);
        }
    }

    main {
        --line-length: 30rem;
        text-align: center;
    }

    select {
        min-inline-size: 6ch;
    }

    .players-container {
        display: flex;
        flex-wrap: wrap;
        align-items: flex-end;
        row-gap: var(--spacing, 1rem);
        column-gap: var(--s0);
    }

    .players-container > * {
        flex: 1;
    }

    .msg {
        font-size: var(--fs2);
        font-weight: var(--fw-600);
    }

    .msg:empty {
        display: none;
    }

    .score {
        padding: var(--padding-xxs);
        font-family: var(--ff-mono);
        font-size: 3rem;
        line-height: 1;
        text-align: center;
        background-color: var(--c-background-secondary);
        border-radius: var(--br-sm);
    }

    .player1 {
        --c-player: var(--c-player1);
    }

    .player2 {
        --c-player: var(--c-player2);
    }

    .player-name {
        font-size: var(--fs2);
        line-height: var(--lh-small);
        font-weight: var(--fw-700);
        color: var(--c-player);
    }

    .player-button {
        display: block;
        inline-size: 100%;
        white-space: nowrap;
        color: var(--c-on-player);
        background-color: var(--c-player);
        border-color: var(--c-player);
    }

    .msg [class*="player"] {
        color: var(--c-player);
    }
</style>

<div class="wrapper layout-stack-xl">
    <h1>Ping-pong</h1>

    <div>
        <label for="points-selector">LÃ­mite de turnos</label>
        <select id="points-selector">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </div>

    <div class="players-container">
        <div id="player1Container" class="layout-stack-xs">
            <p id="player1Name" class="player-name player1">Jugador 1</p>
            <p id="player1Display" class="score">0</p>
            <button id="player1Btn" class="player-button player1">+ 1</button>
        </div>

        <div id="player2Container" class="layout-stack-xs">
            <p id="player2Name" class="player-name player2">Jugador 2</p>
            <p id="player2Display" class="score">0</p>
            <button id="player2Btn" class="player-button player2">+ 1</button>
        </div>
    </div>

    <p id="result" class="msg"></p>

    <button id="reset-game-btn">Reiniciar juego</button>
</div>
